<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Play4Progress | Teacher Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #dff9fb, #c7ecee);
      color: #333;
    }

    .topbar {
      background-color: #007bff;
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    #logoutButton {
      background-color: #ff6b6b;
      color: white;
      border: none;
      padding: 10px 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s ease;
    }

    #logoutButton:hover {
      background-color: #e55050;
      transform: scale(1.05);
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    h3 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #007bff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    thead {
      background-color: #007bff;
      color: white;
    }

    th, td {
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid #eaeaea;
      vertical-align: middle;
    }

    tbody tr:hover {
      background-color: #f5f5f5;
    }

    button {
      padding: 8px 14px;
      background-color: #00b894;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #019875;
      transform: scale(1.05);
    }

    .add-student {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .add-student input[type="text"] {
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      width: 220px;
      transition: box-shadow 0.3s ease;
    }

    .add-student input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
    }

    .add-student h4 {
      margin: 0;
      font-size: 18px;
      color: #2d3436;
    }

    .status-circle {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 4px;
    }

    .status-complete {
      background-color: #2ecc71;
    }

    .status-incomplete {
      background-color: #bdc3c7;
    }

    .subject-cell {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .remove-btn {
      background: none;
      border: none;
      color: red;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }

    .remove-btn:hover {
      color: darkred;
      transform: scale(1.1);
    }

    @media (max-width: 700px) {
      .topbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .container {
        margin: 20px;
        padding: 20px;
      }

      table, th, td {
        font-size: 14px;
      }

      .add-student {
        flex-direction: column;
        align-items: flex-start;
      }

      #logoutButton {
        align-self: flex-end;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Topbar -->
  <div class="topbar">
    <div>Play4Progress</div>
    <button id="logoutButton">Log Out</button>
  </div>

  <!-- Main content -->
  <div class="container">
    <h3>Your Students</h3>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Addition</th>
          <th>Subtraction</th>
          <th>Multiplication</th>
          <th>Division</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="studentTableBody">
        <!-- Populated dynamically by dashboard.js -->
      </tbody>
    </table>

    <div class="add-student">
      <h4>Add New Student</h4>
      <input type="text" id="newStudentName" placeholder="Student Name" />
      <button id="addStudentButton">Add Student</button>
    </div>
  </div>

  <script type="module" src="dashboard.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
