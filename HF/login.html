<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Play4Progress | Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #c2e9fb, #a1c4fd);
      min-height: 100vh;
    }

    /* Header Bar */
    .topbar {
      background-color: #007bff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .topbar .logo {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }


   

    .login-box {
      background: #ffffff;
      padding: 30px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 420px;
      margin: 40px auto 0;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #007bff;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
    }

    #loginButton {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s ease;
    }

    #loginButton:hover {
      background-color: #0056b3;
      transform: scale(1.03);
    }

    p {
      margin-top: 15px;
      font-size: 14px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <!-- Top Navigation Bar -->
  <div class="topbar">
    <div class="logo">Play4Progress</div>
  </div>


  <!-- Login Box -->
  <div class="login-box">
    <h2>Teacher Login</h2>
    <form id="login-form" action="#" method="post">
      <label for="email">Email:</label>
      <input type="email" id="loginEmail" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="loginPassword" name="password" required />

      <button type="button" id="loginButton">Log In</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>
