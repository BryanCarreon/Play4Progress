<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 22px;
        }
        .drill-box {
            margin: 20px 0;
            padding: 15px;
            background: #007bff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
        }
        .start-btn {
            display: inline-block;
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .start-btn:hover {
            background: #218838;
        }
        .logout-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Welcome Back, <span id="studentName">Student!</span></h2>
    <p>Selected Drill:</p>
    <div class="drill-box" id="selectedDrill">Loading ...</div>
    <button class="start-btn" onclick="startDrill()">Start!</button>
    <br>
    <button class="logout-btn" onclick="goBack()">Exit</button>
</div>


<script>

    ////populate student info from local storage
    const studentName = localStorage.getItem("selectedStudentName");
    const selectedSubject = localStorage.getItem("selectedSubject");

    if(studentName) {
        document.getElementById("studentName").textContent = studentName;
    }

    if(selectedSubject) {
        document.getElementById("selectedDrill").textContent = selectedSubject.charAt(0).toUpperCase() + selectedSubject.slice(1);
    }

    function startDrill() {
        if(selectedSubject){
            window.location.href = `${selectedSubject}.html`;
        }
    }

    function goBack() {
        // Redirect back to home page
        window.location.href = "dashboard.html";
    }

</script>

</body>
</html>
