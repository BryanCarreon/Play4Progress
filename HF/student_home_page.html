<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Home</title>
    <style>
        body {
          font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
          background: linear-gradient(to bottom right, #ffe2f0, #d6f5ff);
          text-align: center;
          padding: 20px;
          color: #333;
        }
      
        .container {
          max-width: 420px;
          margin: auto;
          background: #fff8e1;
          padding: 30px 20px;
          border-radius: 20px;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
          border: 4px solid #ffcc80;
        }
      
        h2 {
          font-size: 26px;
          color: #ff6f61;
          margin-bottom: 8px;
        }
      
        p {
          font-size: 18px;
          color: #444;
          margin: 0;
        }
      
        .drill-box {
          margin: 20px 0;
          padding: 18px;
          background: #64b5f6;
          color: white;
          font-size: 20px;
          font-weight: bold;
          border-radius: 12px;
          box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        }
      
        .start-btn {
          padding: 12px 20px;
          background: #66bb6a;
          color: white;
          font-size: 18px;
          font-weight: bold;
          border: none;
          border-radius: 10px;
          cursor: pointer;
          box-shadow: 0 4px #4caf50;
          transition: 0.2s ease-in-out;
        }
      
        .start-btn:hover {
          background-color: #4caf50;
          transform: scale(1.05);
        }
      
        .logout-btn {
          margin-top: 15px;
          padding: 10px 16px;
          background: #ef5350;
          color: white;
          font-size: 16px;
          font-weight: bold;
          border: none;
          border-radius: 10px;
          cursor: pointer;
          box-shadow: 0 4px #d32f2f;
          transition: 0.2s ease-in-out;
        }
      
        .logout-btn:hover {
          background: #e53935;
          transform: scale(1.05);
        }
      
        h3 {
          margin-top: 25px;
          font-size: 22px;
          color: #ff9800;
        }
      
        .badge-grid {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 15px;
          margin-top: 10px;
        }
      
        .badge {
          width: 90px;
          height: 90px;
          background-color: #d3d3d3;
          border-radius: 15px;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          font-size: 13px;
          padding: 6px;
          color: #fff;
          font-weight: bold;
          filter: grayscale(100%);
          transition: transform 0.3s, filter 0.3s;
          box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        }
      
        .badge.earned {
          background-color: #ffd54f;
          filter: grayscale(0%);
          transform: scale(1.05);
        }
      
        .badge div:first-child {
          font-size: 30px;
        }
      </style>      
</head>
<body>

<div class="container">
    <h2>Welcome Back, <span id="studentName">Student!</span></h2>
    <p>Selected Drill:</p>
    <div class="drill-box" id="selectedDrill">Loading ...</div>
    <button class="start-btn" onclick="startDrill()">Start!</button>
    <br>
    <button class="logout-btn" onclick="goBack()">Exit</button>
    <h3>Badges</h3> 
    <div id="badgesContainer" class="badge-grid"></div>
</div>



<script type="module">
    //type module so that i can import from auth.js
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
    import { firebaseConfig } from './firebase-config.js';
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    // Retrieve info
    const studentName = localStorage.getItem("selectedStudentName");
    const selectedSubject = localStorage.getItem("selectedSubject");
    const studentId = localStorage.getItem("selectedStudentId");
    const teacherUid = localStorage.getItem("teacherUid"); // This should be stored at login//just added it
    
    if (studentName) {
      document.getElementById("studentName").textContent = studentName;
    }
    if (selectedSubject) {
      document.getElementById("selectedDrill").textContent = selectedSubject.charAt(0).toUpperCase() + selectedSubject.slice(1);
    }
    
    //attaching window make the function globally accessible even 
    //from a <script type="modlue"
    window.startDrill = function() {
      if (selectedSubject) {
        window.location.href = `${selectedSubject}.html`;
      }
    };
    
    //ensuring that when going back to the teacher dashboard
    //student data will be cleared and wont interfere with each other
    window.goBack = function() {
        localStorage.removeItem("selectedStudentId");
        localStorage.removeItem("selectedStudentName");
        localStorage.removeItem("selectedSubject");
        localStorage.removeItem("earnedBadges");
        window.location.href = "dashboard.html";
    };
    
    // Badge display
    const badgeContainer = document.getElementById("badgesContainer");
    
    const badgeList = [
        { key: "first_drill_completed", label: "First Drill", icon: "🏁" },
        { key: "addition_master", label: "Addition Master", icon: "➕" },
        { key: "subtraction_master", label: "Subtraction Master", icon: "➖" },
        { key: "multiplication_master", label: "Multiplication Master", icon: "✖️" },
        { key: "division_master", label: "Division Master", icon: "➗" },
        { key: "streak_3_days", label: "3-Day Streak", icon: "🔥" }
    ];

    
    async function loadBadges() {
        console.log("teacherUid:", teacherUid, "| studentId:", studentId);

        badgeContainer.innerHTML = "";

        if (!teacherUid || !studentId) {
            console.warn("Missing teacherUid or studentId.");
            return;
        }

        const studentRef = doc(db, "users", teacherUid, "students", studentId);
        const snapshot = await getDoc(studentRef);

        let badges = {};

        if (snapshot.exists()) {
            const data = snapshot.data();
            badges = data.badges || {};

            //merge newly earned badges sotred locally
            const localBadges = JSON.parse(localStorage.getItem("earnedBadges") || "{}");
            badges = {...badges, ...localBadges };

        }else {
        badgeContainer.innerHTML = "<p>Unable to load student data.</p>";
        return;
        }


        // Render each badge
        badgeList.forEach(badge => {
            const earned = badges[badge.key];
            console.log(`Rendering badge: ${badge.key} | earned: ${earned}`);

            const div = document.createElement("div");
            div.className = "badge";
            if (earned) div.classList.add("earned");

            div.innerHTML = `
                <div style="font-size: 28px;">${badge.icon}</div>
                <div style="font-size: 12px; margin-top: 5px;">${badge.label}</div>
            `;
            badgeContainer.appendChild(div);
        });
        //clear temporary local badge cache
        localStorage.removeItem("earnedBadges");
    }  
      
       
    
    loadBadges();
    </script>
    
</body>
</html>
