<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Play4Progress | Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fbc2eb, #a6c1ee);
      min-height: 100vh;
    }

    /* Topbar */
    .topbar {
      background-color: #6f42c1;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* Centered container */
    .signup-box {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
      margin: 40px auto;
    }

    .signup-box h2 {
      margin-bottom: 20px;
      color: #6f42c1;
      font-size: 26px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: 0.3s ease-in-out;
    }

    input:focus {
      outline: none;
      border-color: #6f42c1;
      box-shadow: 0 0 5px rgba(111, 66, 193, 0.4);
    }

    #registerButton {
      background-color: #6f42c1;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      width: 100%;
    }

    #registerButton:hover {
      background-color: #59359c;
      transform: scale(1.03);
    }

    p {
      margin-top: 15px;
      font-size: 14px;
    }

    a {
      color: #6f42c1;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Top Navigation Bar -->
  <div class="topbar">
    Play4Progress
  </div>

  <!-- Signup Box -->
  <div class="signup-box">
    <h2>Create Your Account</h2>
    <form id="signup-form" action="#" method="post">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <div id="button_container">
        <button type="button" id="registerButton">Register</button>
      </div>
    </form>
    <p>Already have an account? <a href="login.html">Log in here</a></p>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>
